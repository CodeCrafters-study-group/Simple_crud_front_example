<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API FRONT</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <form id="createUserForm">
        <input
          type="text"
          id="name"
          placeholder="Nome"
          class="form-control mb-2"
        />
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>

      <div class="mt-3">
        <form id="searchUserForm">

            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" id="searchFilter" placeholder="Pesquisa" aria-label="Pesquisa" aria-describedby="addon-wrapping">

                <button type="submit" class="btn btn-success">
                    <i class="bi bi-search"></i>
                </button>

            </div>
          </form>
      </div>
      <div id="listUsers" class="mt-3">

      </div>
    </div>

    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="updateForm">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="updateModalLabel">
                UpdateModal
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="userId" />

              <input
                type="text"
                id="updateName"
                placeholder="Nome"
                class="form-control mb-2"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
